<!DOCTYPE html>
<html>
    <head>

        <title>login</title>
        <link href="../css/login.css" rel="stylesheet" type="text/css">
        <link href="../bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="../fonts/css/font-awesome.css" rel="stylesheet">
        <script type="text/javascript" src="../js/login.js"></script> 

    </head>
    <body>
        <!--L O G I N-->
        <div class="container-fluid">

            <section class="row login">
                <div class="col-md-12 col-sm-12">
                <div class="logo">
                    <h1>VANILLA</h1>
                </div>

                <form>

                    <input type="text" class="form-control" id="username" placeholder="User Name">
                        <span id="usernameerror">Not Valid Name , it must be letters</span>


                    <input type="text" class="form-control" id="userpass" placeholder="Password">
                        <span id="passerror">Not Valid Password</span>

                    
                    <input type="submit" value="Login"  class="bg-primary">
                    <p>You don't have an account? <a href="registration.html">Register</a></p>
                
                </form>

                <div class="row media" style="text-align: center;">
                    <div class="col-md-12">
                        <li class="fa fa-google-plus fa-2x" style="color: red;"></li>
                        <li class="fa fa-facebook fa-2x" style="color: blue;"></li>
                        <li class="fa fa-twitter fa-2x" style="color: dodgerblue;"></li>
                        <li class="fa fa-github fa-2x" style="color: #3c3c3c;"></li>
                    </div>
                </div>

            </div>

            </section>

            <div class="row empty">
                <div class="empty1 col-6">
                    <div class="content">
                        <h1>HELLO!</h1>
                        <p>WE ARE HAPPY TO  <br>SEE YOU AGAIN</p>
                    </div>
                </div>


                <div class="empty2 col-6">
                    <div class="content">
                    </div>
                </div>
            </div>

        </div>


        <script src="../fonts/js/JQuery-3.3.1.min.js"></script>
        <script src="../fonts/js/popper.js"></script>
        <script src="../fonts/js/bootstrap.js"></script>
    </body>
</html>
