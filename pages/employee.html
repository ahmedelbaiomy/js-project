<!DOCTYPE html>
<html>
    <head>

        <title>Empolyee</title>
        <link href="../css/employee.css" rel="stylesheet" type="text/css">
        <link href="../bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="../fonts/css/font-awesome.css" rel="stylesheet">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">
         <script type="text/javascript" src="../js/employee.js"></script> 






    </head>
    <body>
        <!--L O G I N-->
        <div class="container-fluid">

            <section class="row login">
                <div class="col-md-12 col-sm-12">
                <div class="logo">
                    <h1>VANILLA</h1>
                </div>

                <form>



                    <div class="container">
                        <div class="row">
                  
                          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                              <br />
                              <ul>
                                  <li><b>Name :</b><p id="firstli"></p></li>
                              </ul>
                              <ul class="nav nav-tabs">
                                  <li class="nav-item"  id="Dailyreport">
                                      <a href="#home" class="nav-link active"  data-toggle="tab">Daily report</a>
                                  </li>
                  
                                  <li class="nav-item" id="Monthlyreport">
                                      <a href="#profile" class="nav-link"  data-toggle="tab">Monthly report</a>
                                  </li>
                              </ul>
                  
                          </div>



                            <div class="container" id="Daily">
                                    <ul>
                                       <li> <b>Attendance Time :</b> <p  id="attendance"></p></li>
                                    </ul>
                                    <input type="button" value="Close" class="bg-primary" id="btn">
                            </div>

                            <div class="container" id="Monthly">
                                <ul>
                                   <li> <b>Attendance Times :</b> <p  id="attend"></p></li>
                                   <li> <b>Late Times  :</b> <p  id="late"></p></li>
                                   <li> <b>Absence Times :</b> <p  id="absent"></p></li>
                                   <li> <b>Excuse Times :</b> <p  id="excuse"></p></li>

                                </ul>
                                <input type="button" value="Close" class="bg-primary" id="btn">
                        </div>

                        </div>
                      </div>                
                </form>

              
            </div>

            </section>

            <div class="row empty">
                <div class="empty1 col-6">
                    <div class="content">
                        <h1>HELLO!</h1>
                        <p>WE ARE HAPPY TO  <br>SEE YOU AGAIN</p>
                    </div>
                </div>


                <div class="empty2 col-6">
                    <div class="content">
                    </div>
                </div>
            </div>

        </div>


        <script type="text/javascript"> 
            document.getElementById("Dailyreport").onclick = function() { 
      
                document.getElementById("Daily").style.display = "block"; 
                document.getElementById("Monthly").style.display = "none"; 

            } 
             document.getElementById("Monthlyreport").onclick = function() { 
      
                document.getElementById("Daily").style.display = "none"; 
                document.getElementById("Monthly").style.display = "block"; 

            } 
      
        </script>          
                         
                  
                   


        <script src="../fonts/js/JQuery-3.3.1.min.js"></script>
        <script src="../fonts/js/popper.js"></script>
        <script src="../fonts/js/bootstrap.min.js"></script>
    </body>
</html>
